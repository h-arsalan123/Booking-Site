<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Booking..png" alt="Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="hotels.html">Hotels</a>
           
            <a href="contact.html">Contact Us</a>
            <input type="text" id="search-bar" placeholder="Search...">
        </nav>
    </header>

    <main>
        <h1>Welcome to Our Booking Website</h1>
        <div class="hotel-cards">
            <div class="card">
                <img src="hotel1.jpg" alt="Hotel 1">
                <h3> Savannah</h3>
                <p><a href="hotel1.html">Book Now</a></p>
            </div>
            <div class="card">
                <img src="hotel2.jpg" alt="Hotel 2">
                <h3>Ocean View Hotel</h3>
                <p><a href="hotel2.html">Book Now</a></p>
            </div>
            <div class="card">
                <img src="hotel3.jpg" alt="Hotel 3">
                <h3>505 Hotel</h3>
                <p><a href="hotel3.html">Book Now</a></p>
            </div>
        </div>
    </main>

    <footer>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
    </footer>

    <script src="script.js"></script>
</body>
</html>
