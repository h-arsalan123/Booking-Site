<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel 1 - Savannah</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(90deg, #9d9c9d, #ea6e6e); /* Gradient from gray to red */
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo img {
            width: 50px;
            height: 50px;
            margin-left: 20px;
        }
        header nav {
            display: flex;
            align-items: center;
        }
        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s;
        }
        header nav a:hover {
            color: #ffeb3b; /* Yellow */
        }
        header nav input {
            padding: 5px;
            margin-left: 15px;
            border: 2px solid #000000; /* Black */
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        header nav input:focus {
            border-color: #ffeb3b; /* Yellow */
        }
        main {
            padding: 20px;
            flex: 1;
        }
        .hotel-container {
            display: flex;
            align-items: flex-start;
        }
        .hotel-container img {
            width: 300px;
            height: auto;
            border-radius: 5px;
            margin-right: 20px;
        }
        .booking-form {
            display: flex;
            flex-direction: column;
        }
        .booking-form label {
            margin: 10px 0 5px;
        }
        .booking-form select, .booking-form button {
            padding: 10px;
            margin-bottom: 10px;
        }
        .booking-form button {
            background-color: #28a745; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .booking-form button:hover {
            background-color: #218838; /* Darker green */
        }
        .total-amount {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
        .book-button {
            display: none;
            padding: 10px 15px;
            background-color: #007bff; /* Blue */
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .book-button:hover {
            background-color: #0056b3; /* Darker blue */
        }
        footer {
            background: linear-gradient(90deg, #a09f9e, #e89337); /* Gradient from gray to orange */
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        footer form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        footer form label, footer form input, footer form button {
            margin: 5px 0;
            padding: 5px;
           
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        footer form button {
            background-color: #219d25; /* Green */
            cursor: pointer;
        }
        footer form button:hover {
            background-color: #3bff89; /* Light green */
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Booking..png" alt="Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="hotels.html">Hotels</a>
            <a href="contact.html">Contact Us</a>
            <input type="text" id="search-bar" placeholder="Search...">
        </nav>
    </header>

    <main>
        <h1>Hotel Savannah</h1>
        <div class="hotel-container">
            <img src="hotel1.jpg" alt="Hotel 1">
            <div class="booking-form">
                <label for="adults">Adults:</label>
                <select id="adults">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <label for="children">Children:</label>
                <select id="children">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <button type="button" onclick="calculateTotal()">Confirm</button>
                <div class="total-amount" id="total-amount"></div>
                <a href="booking.html" class="book-button" id="book-button">Book</a>
            </div>
        </div>
    </main>

    <footer>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
    </footer>

    <script>
        function calculateTotal() {
            const adults = parseInt(document.getElementById('adults').value);
            const children = parseInt(document.getElementById('children').value);
            const totalPersons = adults + children;
            const totalAmount = totalPersons * 4000;
            document.getElementById('total-amount').textContent = 'Total Amount: PKR ' + totalAmount;
            document.getElementById('book-button').style.display = 'inline-block';
        }
    </script>
</body>
</html>
