<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(90deg, #9d9c9d, #ea6e6e); /* Gradient from gray to red */
            color: rgb(255, 255, 255);
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo img {
            width: 50px;
            height: 50px;
            margin-left: 20px;
        }

        header nav {
            display: flex;
            align-items: center;
        }

        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #ffeb3b; /* Yellow */
        }

        header nav input {
            padding: 5px;
            margin-left: 15px;
            border: 2px solid #000000; /* Black */
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        header nav input:focus {
            border-color: #ffeb3b; /* Yellow */
        }

        main {
            padding: 20px;
            text-align: center;
            flex: 1;
        }

        .hotel-cards {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .card {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 10px;
            width: 30%;
            box-sizing: border-box;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px; /* Set consistent height */
            object-fit: cover; /* Ensures the image covers the area without distortion */
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .card h3 {
            color: #000000; /* Black */
        }

        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            color: rgb(0, 0, 0);
            background-color: #26ff00; /* Bright green */
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .card a:hover {
            background-color: #ffeb3b; /* Yellow */
            color: black;
        }

        footer {
            background: linear-gradient(90deg, #a09f9e, #e89337); /* Gradient from gray to orange */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer form label {
            margin: 5px 0;
        }

        footer form input {
            padding: 5px;
            margin: 5px 0;
            border: 2px solid #000000; /* Black */
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        footer form input:focus {
            border-color: #ffeb3b; /* Yellow */
        }

        footer form button {
            padding: 10px 20px;
            margin: 10px 0;
            color: white;
            background-color: #219d25; /* Green */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        footer form button:hover {
            background-color: #3bff89; /* Light green */
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Booking..png" alt="Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="hotels.html">Hotels</a>
            <a href="contact.html">Contact Us</a>
            <input type="text" id="search-bar" placeholder="Search...">
        </nav>
    </header>

    <main>
        <h1>Our Hotels</h1>
        <p>List of available hotels.</p>
        <div class="hotel-cards">
            <div class="card">
                <img src="hotel1.jpg" alt="Hotel 1">
                <h3>Savannah</h3>
                <p><a href="hotel1.html">Book Now</a></p>
            </div>
            <div class="card">
                <img src="hotel2.jpg" alt="Hotel 2">
                <h3>Ocean View Hotel</h3>
                <p><a href="hotel2.html">Book Now</a></p>
            </div>
            <div class="card">
                <img src="hotel3.jpg" alt="Hotel 3">
                <h3>505 Hotel</h3>
                <p><a href="hotel3.html">Book Now</a></p>
            </div>
        </div>
        <div class="hotel-cards">
            <div class="card">
                <img src="hotel4.jpg" alt="Hotel 4">
                <h3>Glider Top</h3>
                <p><a href="hotel4.html">Book Now</a></p>
            </div>
            <div class="card">
                <img src="hotel5.jpeg" alt="Hotel 5">
                <h3>Luxury</h3>
                <p><a href="hotel5.html">Book Now</a></p>
            </div>
            <div class="card">
                <img src="hotel6.jpg" alt="Hotel 6">
                <h3>Canvas</h3>
                <p><a href="hotel6.html">Book Now</a></p>
            </div>
        </div>
        <div class="hotel-cards">
            <div class="card">
                <img src="hotel7.jpeg" alt="Hotel 7">
                <h3>Trip Stay Hotel</h3>
                <p><a href="hotel7.html">Book Now</a></p>
            </div>
            <div class="card">
                <img src="hotel8.jpg" alt="Hotel 8">
                <h3>Green & Clean</h3>
                <p><a href="hotel8.html">Book Now</a></p>
            </div>
            <div class="card">
                <img src="hotel9.jpg" alt="Hotel 9">
                <h3>Woods Hotel</h3>
                <p><a href="hotel9.html">Book Now</a></p>
            </div>
        </div>
        <div class="hotel-cards">
            <div class="card">
                <img src="hotel10.jpg" alt="Hotel 10">
                <h3>FIELD</h3>
                <p><a href="hotel10.html">Book Now</a></p>
            </div>
        </div>
    </main>

    <footer>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
    </footer>

    <script src="script.js"></script>
</body>
</html>
